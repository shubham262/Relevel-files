<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
  
    <div class="background">

        
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
      
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide"></div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div> 
    </div>
    
<script src="index.js"></script>
</body>
</html>
